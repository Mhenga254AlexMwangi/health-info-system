<!doctype html>
<title>Login</title>
<h1>Login</h1>
<form method="POST">
  Username: <input type="text" name="username" required><br><br>
  Password: <input type="password" name="password" required><br><br>
  <button type="submit">Login</button>
</form>
{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}
